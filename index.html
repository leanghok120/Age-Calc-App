<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <section class="input-section">
        <div class="input" id="day">
          <p id="placeholder-day">Day</p>
          <input type="text" placeholder="DD" id="day-input" />
          <p class="error" id="day-error"></p>
        </div>
        <div class="input" id="month">
          <p id="placeholder-month">Month</p>
          <input type="text" placeholder="MM" id="month-input" />
          <p class="error" id="month-error"></p>
        </div>
        <div class="input" id="year">
          <p id="placeholder-year">Year</p>
          <input type="text" placeholder="YYYY" id="year-input" />
          <p class="error" id="year-error"></p>
        </div>
      </section>
      <section class="divider-section">
        <div class="divider"></div>
        <button id="calc-btn">
          <img src="assets/images/icon-arrow.svg" alt="icon arrow" />
        </button>
      </section>
      <section class="result-section">
        <h1 class="result-text" id="years-result">
          <span class="num-text" id="years-text">- -</span> years
        </h1>
        <h1 class="result-text" id="months-result">
          <span class="num-text" id="months-text">- -</span> months
        </h1>
        <h1 class="result-text" id="days-result">
          <span class="num-text" id="days-text">- -</span> days
        </h1>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://leanghok-socials.netlify.app/">Leanghok</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
